<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>\Programa do Syminho</title>
    <style>
        body{
            background-color: blue;
            color:white; /* CSS */
            font:aliceblue 120pt Arial;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1> <!--HTML-->
    <script>
        var n1 = Number(window.prompt('Digite um numero:'));//window.prompt converte tudo em string
        var n2 = Number(window.prompt('Digite outro número:'));
        var soma = n1 + n2;
            window.alert (`A soma entre ${n1} e ${n2} será de ${soma}`); // + concatena o valor
        // para realizar soma deve ser feito (number + number)
        // para realizar concatenção deve er feito (string + string)
    </script>
</body>
</html>
