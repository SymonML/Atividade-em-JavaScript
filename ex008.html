<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema Nacional</h1>
    Nacionalidade: <input type="text" id = "pais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id = 'res'></div>

    <script>
        function calcular(){
        var pais = document.querySelector('input#pais')
        var res = document.querySelector('div#res')
        var Digit = pais.value.trim().toLowerCase()

            if (Digit === "brasil"){
            res.innerHTML = `<p>Você é brasileiro(a) /p>`
            }
            else{
            res.innerHTML = `<p>Você não é brasileiro(a).</p>`
            }
        }
    </script>
</body>
</html>
